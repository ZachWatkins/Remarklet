<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="index.css"
        />
        <script
            defer
            type="module"
            src="popup.js"
        ></script>
    </head>
    <body>
        <form>
            <div class="row text-left">
                <img
                    src="./icon-32.png"
                    alt="Remarklet Logo"
                />
                <h1>Remarklet</h1>
            </div>
            <div class="row"
                ><div class="col"
                    ><button
                        id="btn_on"
                        value="On"
                        class="w-1/2"
                        >On</button
                    ><button
                        id="btn_off"
                        value="Off"
                        class="w-1/2"
                        >Off</button
                    > </div
                ><div class="col"
                    ><button
                        id="btn_save"
                        value="Save"
                        class="w-1/2"
                        >Save</button
                    ><button
                        id="btn_reset"
                        value="Reset"
                        class="w-1/2 off"
                        >Reset</button
                    ></div
                ></div
            >
            <div class="row"
                ><div class="col"
                    ><button
                        id="btn_add_note"
                        value="Add Note"
                        >Add Note</button
                    ></div
                ><div class="col"
                    ><button
                        id="btn_export"
                        value="Export"
                        >Export</button
                    ></div
                ></div
            >
            <div class="row"
                ><div class="col"
                    ><button
                        id="btn_add_image"
                        value="Add Image"
                        >Add Image</button
                    ></div
                ><div class="col"
                    ><button
                        id="btn_show_grid"
                        value="Show Grid"
                        >Show Grid</button
                    ><button
                        id="btn_hide_grid"
                        value="Hide Grid"
                        class="hidden"
                        >Hide Grid</button
                    ></div
                ></div
            >
            <div class="row"
                ><div class="col"
                    ><button
                        id="btn_add_code"
                        value="Add Code"
                        >Add Code</button
                    ></div
                ><div class="col"
                    ><button
                        id="btn_show_styles"
                        value="Show Styles"
                        >Show Styles</button
                    ><button
                        id="btn_hide_styles"
                        value="Hide Styles"
                        class="hidden"
                        >Hide Styles</button
                    ></div
                ></div
            >
            <div class="row"
                ><div class="col"></div
                ><div class="col"
                    ><button
                        id="btn_show_outline"
                        value="Show Outline"
                        >Show Outline</button
                    ><button
                        id="btn_hide_outline"
                        value="Hide Outline"
                        class="hidden"
                        >Hide Outline</button
                    ></div
                ></div
            >
            <div class="row"
                ><div class="col text-right"
                    ><a
                        href="https://zacharywatkins.com/portfolio/remarklet/"
                        target="_blank"
                        >Website</a
                    ></div
                ><div class="col text-left"
                    ><a
                        href="https://github.com/zachwatkins/remarklet/blob/main/PRIVACY.md"
                        target="_blank"
                        >Privacy</a
                    ></div
                ></div
            >
        </form>
    </body>
</html>
