<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./src/popup.css"
        />
    </head>
    <body>
        <div id="remarklet">
            <div class="row text-left">
                <img
                    src="icon-32.png"
                    alt="Remarklet Logo"
                />
                <h1>Remarklet</h1>
            </div>
            <div class="text-center"
                ><div class="switch inline-block"
                    ><span
                        class="label"
                        title="On"
                        >On</span
                    >
                    <label
                        for="enabled"
                        class="switch"
                        ><input
                            type="checkbox"
                            id="enabled"
                            checked
                        />
                        <div class="slider round"></div>
                    </label>
                    <span
                        class="label"
                        title="Off"
                        >Off</span
                    ></div
                ></div
            >
            <div class="row"
                ><div class="col text-right"
                    ><a
                        href="https://zacharywatkins.com/portfolio/remarklet/"
                        target="_blank"
                        >Website</a
                    ></div
                ><div class="col text-left"
                    ><a
                        id="privacy"
                        href="https://github.com/zachwatkins/remarklet/blob/main/PRIVACY.md"
                        target="_blank"
                        >Privacy</a
                    ></div
                ></div
            >
        </div>
        <script
            type="module"
            src="./src/popup.js"
        ></script>
    </body>
</html>
