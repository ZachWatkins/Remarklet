<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
    </head>
    <body>
        <div class="row text-left">
            <img
                src="./images/icon-32.png"
                alt="Remarklet Logo"
            />
            <h1>Remarklet</h1>
        </div>
        <div class="row">
            <div class="col">
                <button
                    id="on-button"
                    value="On"
                    class="w-1/2"
                    >On</button
                ><button
                    id="off-button"
                    value="Off"
                    class="w-1/2"
                    >Off</button
                >
            </div>
            <div class="col">
                <button
                    id="export"
                    value="Export"
                    >Export</button
                >
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button
                    id="save"
                    value="Save"
                    class="w-1/2"
                    >Save</button
                ><button
                    id="restore"
                    value="Restore"
                    class="w-1/2"
                    >Reset</button
                >
            </div>
            <div class="col">
                <button
                    id="view-outlines"
                    value="View Outlines"
                    >View Outlines</button
                >
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button
                    id="view-grid"
                    value="View Grid"
                    >View Grid</button
                >
            </div>
            <div class="col">
                <button
                    id="view-css"
                    value="View CSS"
                    >View CSS</button
                >
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button
                    id="insert-image"
                    value="Insert Image"
                    >Insert Image</button
                >
            </div>
            <div class="col">
                <button
                    id="insert-note"
                    value="Insert Note"
                    >Insert Note</button
                >
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button
                    id="insert-html"
                    value="Insert HTML"
                    >Insert HTML</button
                >
            </div>
            <div class="col">
                <button
                    id="view-help"
                    value="View Help"
                    >View Help</button
                >
            </div>
        </div>
        <div class="text-center">
          <a href="https://github.com/zachwatkins/remarklet" target="_blank">GitHub</a>
          <a href="https://github.com/zachwatkins/remarklet/blob/main/PRIVACY.md" target="_blank">Privacy</a>
        </div>
        <script
            src="./src/index.js"
            type="module"
        ></script>
    </body>
</html>
