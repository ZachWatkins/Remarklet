<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
    </head>
    <body>
        <div class="row text-left">
            <img
                src="./images/icon-32.png"
                alt="Remarklet Logo"
            />
            <h1>Remarklet</h1>
        </div>
        <div class="row"
            ><div class="col"
                ><button
                    id="on-button"
                    value="On"
                    class="w-1/2 off"
                    >On</button
                ><button
                    id="off-button"
                    value="Off"
                    class="w-1/2"
                    >Off</button
                > </div
            ><div class="col"
                ><button
                    id="save"
                    value="Save"
                    class="w-1/2"
                    >Save</button
                ><button
                    id="reset"
                    value="Reset"
                    class="w-1/2 off"
                    >Reset</button
                ></div
            ></div
        >
        <div class="row"
            ><div class="col"
                ><button
                    id="export"
                    value="Export"
                    >Export</button
                ></div
            ><div class="col"
                ><button
                    id="view-outlines"
                    value="View Outlines"
                    >Show Outline</button
                ><button
                    id="hide-outlines"
                    value="Hide Outlines"
                    class="hidden"
                    >Hide Outline</button
                ></div
            ></div
        >
        <div class="row"
            ><div class="col"
                ><button
                    id="view-grid"
                    value="View Grid"
                    >Show Grid</button
                ><button
                    id="hide-grid"
                    value="Hide Grid"
                    class="hidden"
                    >Hide Grid</button
                ></div
            ><div class="col"
                ><button
                    id="view-css"
                    value="View CSS"
                    >Edit CSS</button
                ></div
            ></div
        >
        <div class="row"
            ><div class="col"
                ><button
                    id="add-image"
                    value="Add Image"
                    >Add Image</button
                ></div
            ><div class="col"
                ><button
                    id="add-note"
                    value="Add Note"
                    >Add Note</button
                ></div
            ></div
        >
        <div class="row"
            ><div class="col"
                ><button
                    id="add-html"
                    value="Add HTML"
                    >Add HTML</button
                ></div
            ><div class="col"
                ><button
                    id="view-help"
                    value="View Help"
                    >Help</button
                ></div
            ></div
        >
        <div class="text-center">
            <a
                href="https://github.com/zachwatkins/remarklet"
                target="_blank"
                >GitHub</a
            >
            <a
                href="https://github.com/zachwatkins/remarklet/blob/main/PRIVACY.md"
                target="_blank"
                >Privacy</a
            >
        </div>
        <script
            src="./src/index.js"
            type="module"
        ></script>
    </body>
</html>
