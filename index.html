<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./src/index.css"
        />
    </head>
    <body>
        <div class="row text-left">
            <img
                src="./images/icon-32.png"
                alt="Remarklet Logo"
            />
            <h1>Remarklet</h1>
        </div>
        <div class="row"
            ><div class="col"
                ><button
                    id="on-button"
                    value="On"
                    class="w-1/2 off"
                    >On</button
                ><button
                    id="off-button"
                    value="Off"
                    class="w-1/2"
                    >Off</button
                > </div
            ><div class="col"
                ><button
                    id="save"
                    value="Save"
                    class="w-1/2"
                    >Save</button
                ><button
                    id="reset"
                    value="Reset"
                    class="w-1/2 off"
                    >Reset</button
                ></div
            ></div
        >
        <div class="row"
            ><div class="col"
                ><button
                    id="add-note"
                    value="Add Note"
                    >Add Note</button
                ></div
            ><div class="col"
                ><button
                    id="export"
                    value="Export"
                    >Export</button
                ></div
            ></div
        >
        <div class="row"
            ><div class="col"
                ><button
                    id="add-image"
                    value="Add Image"
                    >Add Image</button
                ></div
            ><div class="col"
                ><button
                    id="show-grid"
                    value="Show Grid"
                    >Show Grid</button
                ><button
                    id="hide-grid"
                    value="Hide Grid"
                    class="hidden"
                    >Hide Grid</button
                ></div
            ></div
        >
        <div class="row"
            ><div class="col"
                ><button
                    id="add-code"
                    value="Add Code"
                    >Add Code</button
                ></div
            ><div class="col"
                ><button
                    id="show-styles"
                    value="Show Styles"
                    >Show Styles</button
                ><button
                    id="hide-styles"
                    value="Hide Styles"
                    class="hidden"
                    >Hide Styles</button
                ></div
            ></div
        >
        <div class="row"
            ><div class="col"></div
            ><div class="col"
                ><button
                    id="show-outline"
                    value="Show Outline"
                    >Show Outline</button
                ><button
                    id="hide-outline"
                    value="Hide Outline"
                    class="hidden"
                    >Hide Outline</button
                ></div
            ></div
        >
        <div class="row"
            ><div class="col text-right"
                ><a
                    href="https://zacharywatkins.com/portfolio/remarklet/"
                    target="_blank"
                    >Website</a
                ></div
            ><div class="col text-left"
                ><a
                    href="https://github.com/zachwatkins/remarklet/blob/main/PRIVACY.md"
                    target="_blank"
                    >Privacy</a
                ></div
            ></div
        >
        <script
            src="./src/popup.js"
            type="module"
        ></script>
    </body>
</html>
