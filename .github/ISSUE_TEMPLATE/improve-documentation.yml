name: Improve documentation
description: Make a suggestion to improve the documentation for a package.
labels:
    - documentation
body:
    - type: markdown
      attributes:
          value: |
              * For questions, ask in [Discussions](https://github.com/zachwatkins/remarklet/discussions).
              * Before you file an issue, check to make sure someone hasn't already opened a similar [issue](https://github.com/zachwatkins/remarklet/issues).

    - type: checkboxes
      id: terms
      attributes:
          label: Code of Conduct
          description: This project has a Code of Conduct that all participants are expected to understand and follow.
          options:
              - label: I have read and agree to the project's [Code of Conduct](https://github.com/zachwatkins/remarklet/blob/main/CODE_OF_CONDUCT.md)
                required: true

    - type: textarea
      attributes:
          label: What article is affected?
          description: Please link to the article you'd like to see updated.
      validations:
          required: true

    - type: textarea
      attributes:
          label: What part(s) of the article would you like to see updated?
          description: |
              - Give as much detail as you can to help us understand the change you want to see.
              - Why should the article be changed? What use cases does it support?
              - What is the expected outcome?
      validations:
          required: true

    - type: textarea
      attributes:
          label: Additional information
          description: Add any other context or screenshots about the feature request here.
      validations:
          required: false
